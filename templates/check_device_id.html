<!DOCTYPE html>
<html>
<head>
    <title>Check Device ID</title>
</head>
<body>
    <h2>Verify Your Device</h2>

    <form method="POST" action="{% url 'check_device_id' %}">
        {% csrf_token %}       
        <label for="device_id">Enter Device ID:</label>
        <input type="text" id="device_id" name="device_id" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
