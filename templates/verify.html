{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-container">
    <h1>Verify Your Code</h1>
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Verify</button>
    </form>
</div>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://img.freepik.com/free-vector/abstract-blue-technology-background_23-2149352058.jpg') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }
    .login-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2em;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 1em;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        background: #28a745;
        transition: background 0.3s;
    }
    button:hover {
        background: #218838;
    }
</style>
{% endblock content %}
